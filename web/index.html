<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <template id="signin">
            <input id="email" class="input-field" placeholder="E-mail"/>
            <input id="password" class="input-field" placeholder="Password"/>
            <button id="submit">Sign In</button>
        </template>

        <template id="signup">
            <input id="email" class="input-field" placeholder="E-mail"/>
            <input id="password" class="input-field" placeholder="Password"/>
            <button id="submit">Sign Up</button>
        </template>

        <template id="new-thought">
            <input id="input" placeholder="Something worth remembering"
                autofocus/>
        </template>

        <div id="content"></div>

        <script>
            $("#content").html($("#signup").html())
        </script>
    </body>
</html>

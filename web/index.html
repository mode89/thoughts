<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <template class="signin">
            <div id="signin">
                <div id="center">
                    <input id="email"
                        class="input"
                        placeholder="E-mail"/>
                    <input id="password"
                        class="input"
                        placeholder="Password"/>
                    <button id="submit" class="button">Sign In</button>
                </div>
            </div>
        </template>

        <template class="signup">
            <div id="signup">
                <div id="center">
                    <input id="email"
                        class="input"
                        placeholder="E-mail"/>
                    <input id="password"
                        class="input"
                        placeholder="Password"/>
                    <button id="submit" class="button">Sign Up</button>
                </div>
            </div>
        </template>

        <template class="new-thought">
            <div id="new-thought">
                <textarea id="text"
                    placeholder="Something worth remembering"
                    autofocus></textarea>
            </div>
        </template>

        <template class="random-thought">
            <div id="random-thought"></div>
        </template>

        <div id="content"></div>

        <script>
            $("#content").html($(".signin").html())
        </script>
    </body>
</html>
